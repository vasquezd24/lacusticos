<form *ngIf="entrepreneur" name="deleteForm" (ngSubmit)="confirmDelete(entrepreneur?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()" style="outline: none">x
        </button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-entrepreneur-heading" jhiTranslate="lacusticoApp.entrepreneur.delete.question"
           [translateValues]="{ id: entrepreneur.id }">Are you sure you want to delete this Entrepreneur?</p>
    </div>

    <div class="modal-footer text-center" style="display: block !important;">

        <button id="jhi-confirm-delete-entrepreneur" type="submit" class="btn btn-outline-success">
            <span jhiTranslate="entity.action.delete">Delete</span>
        </button>
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="cancel()">
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
