<form *ngIf="product" name="deleteForm" (ngSubmit)="confirmDelete(product?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()" style="outline: none">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-product-heading" jhiTranslate="lacusticoApp.product.delete.question"
           [translateValues]="{ id: product.id }">Are you sure you want to delete this Product?</p>
    </div>

    <div class="modal-footer text-center" style="display: block !important;">
        <button id="jhi-confirm-delete-product" type="submit" class="btn btn-outline-success">
            <span jhiTranslate="entity.action.delete">Delete</span>
        </button>
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="cancel()">
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
