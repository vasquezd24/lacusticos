<div>
    <h2 id="page-heading">
        <span jhiTranslate="lacusticoApp.subscriptor.home.title">Subscriptors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-subscriptor" [routerLink]="['/subscriptor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="lacusticoApp.subscriptor.home.createLabel">
            Create a new Subscriptor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="subscriptors?.length === 0">
        <span jhiTranslate="lacusticoApp.subscriptor.home.notFound">No subscriptors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="subscriptors && subscriptors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="lacusticoApp.subscriptor.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="lacusticoApp.subscriptor.activated">Activated</span></th>
                    <th scope="col" ><span jhiTranslate="lacusticoApp.subscriptor.entrepreneur">Entrepreneur</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subscriptor of subscriptors ;trackBy: trackId">
                    <td><a [routerLink]="['/subscriptor', subscriptor.id, 'view']">{{ subscriptor.id }}</a></td>
                    <td>{{ subscriptor.email }}</td>
                    <td>{{ subscriptor.activated }}</td>
                    <td>
                        <div *ngIf="subscriptor.entrepreneur">
                            <a [routerLink]="['/entrepreneur', subscriptor.entrepreneur?.id, 'view']" >{{ subscriptor.entrepreneur?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/subscriptor', subscriptor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/subscriptor', subscriptor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(subscriptor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
